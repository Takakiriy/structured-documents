            enabledTreeNodes = Object.assign(enabledTreeNodes, getHashFromArray([
                'companies',
                'use_services',
                'users',
                'employees',
                'settlements',
                'logout',
            ]));

            for (const treeNodeName of Object.keys(treeNodeIds)) {
                if (!(treeNodeName in enabledTreeNodes)) {

                    removeTreeItem(treeNodeIds[treeNodeName], 1);
                }
