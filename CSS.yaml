        function removeTreeItem(treeNodeID, count) {

            tree.splice(treeNodeID, count);  // remove items
            keys = Object.keys(treeNodeIds)
            keys.splice(0, treeNodeID + 1)
            for (const key of keys) {

                treeNodeIds[key] -= count;
            }
        }

        function getHashFromArray(array, hashItem) {
            return array.reduce((result, item) => {
                return { ...result, [ item ] : hashItem };
            }, {});
        }

        modifyMenuItems();
