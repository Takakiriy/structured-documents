                    - VSCode >> File >> Open Recent >> __Folder__ [SSH:__Server__]  #// または
                    - VSCode >> Remote Explorer ボタン（左）>> REMOTE EXPLORER= SSH Targets >> __Server__ >> __Folder__
                （必要なら）git clone します:
                    メニュー: VSCode >> Terminal >> New Terminal
                    bash: sudo yum install git
                最新の Git のインストールを勧められて、Update Git ボタン が表示された場合:
                    エラー: You seem to have git 1.8.3.1 installed. Code works best with git >= 2 [Update Git]
                    参考: https://qiita.com/d-dai/items/3cc0c8c81911d5b6cce5
                    リモート接続している VSCode の bash を開きます:
                        VSCode >> Terminal >> New Terminal
                    既存の Git をアンインストールします:
                        sudo yum remove git
                    IUS リポジトリ（yum のリポジトリ）の設定を追加します:
                        参考: https://ius.io/setup >> RHEL/CentOS 7
                        bash:
                            sudo yum install \
                                https://repo.ius.io/ius-release-el7.rpm \
                                https://dl.fedoraproject.org/pub/epel/epel-release-latest-7.noarch.rpm
                    最新の Git をインストールします:
                        - sudo yum install git --enablerepo=ius --disablerepo=base,epel,extras,updates
                        - git --version  #// 2.24.4 in 2021-04-08
                    IUS リポジトリの設定を削除します:
                        sudo yum-config-manager --disable ius
                    メモ）使っている Git がある場所を表示します:
                        リモート接続している VSCode >> 歯車アイコン（左下）>> Settings >> git.path （と入力）
