                            inet の行が表示されない。nmcli device status で disconnected:
                                bash: nmcli connection add type ethernet con-name enp0s8 ifname enp0s8
                                参考: https://www.kakiro-web.com/memo/centos-network-setting-nat-hostonly-2.html
