                        VSCode >> 拡張機能 ボタン（左） >> Remote Development
                    Remote Explorer（アイコン：左）:
                        REMOTE EXPLORER（上）: SSH Targets
                        ホスト名 192.168.56.101 が表示されていないとき:  #template: __GuestIP__
                            リロードします:
                                VSCode >> Remote Explorer ボタン（左）>> リロード ボタン（Remote Explorer ビュー の右上）
                            ~/.ssh/config ファイルを編集する場合:
                                メニュー: VSCode >> Remote Explorer ボタン（左）>> 歯車 ボタン（SSH の右）
                                （どちらかを開いて編集します）:
                                    - C:\Users\m-toda\.ssh\config
                                    - C:\ProgramData\ssh\ssh_config
                                    #// 両方表示されない場合、上記 歯車 ボタン >> Settings >> Remote.SSH: Config File =（空欄にします）
                            VSCode から入力する場合:
                                SSH TARGETS: + ボタン
                                Enter SSH Connection Command: ssh user1@192.168.56.101  #template: __GuestIP__
                                    #template: __GuestUser__@__GuestIP__
                                Select SSH configuration file to update:
                                    C:\Users\____\.ssh\config
                                （もし）ログインするユーザー名を変えるときや、古いターゲットを消すとき:
                                    C:\Users\____\.ssh\config を開いて編集します
                        ホスト名 192.168.56.101 （の右のフォルダー）ボタン を押します:  #template: __GuestIP__
                    新しい Visual Studio Code ウィンドウが開きます: #keyword: Remote Development steps after open
                        （接続できなかったら）Retry ボタン または トラブルシューティング:  #search: VSCode SSH trouble
                        （初回のみ）ゲストOS の種類を選びます:
                        （初回のみ）fingerprint に対して Continue を選びます:
                        ゲストOSのユーザーのパスワードを入力します(2回):
                            #// ログインに成功すると左下に緑色でサーバー名が表示されます
                        ゲストOSのフォルダーを開きます:
                            開いた VSCode ウィンドウ >> File >> Open Folder >> /home/user1/
                                #template: /home/__GuestUser__/
                        ゲストOSのユーザーのパスワードを入力します:
                （２回目以降）サーバーのフォルダーを開きます:
