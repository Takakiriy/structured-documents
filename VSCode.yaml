        mac に Visual Studio Code をインストールします:  #keyword: VSCode mac install
            ダウンロードして開きます:
                - https://code.visualstudio.com/download >> Mac  #// Mac のページを開くとダウンロードも始まります
                - Mac の Dock の右から２番目にある ダウンロード >> Visual Studio Code をクリック
                - 開く ボタン（ダウンロード警告を無視します。Visual Studio Code はよく使われているため）
            （必要なら）Visual Studio Code のアイコンを Dock に常に表示させるようにします:
                - Dock にある新しいアイコンを右から２つ目の区切り線より左へ移動
            （必要なら）code コマンドを使えるようにします:  #keyword: VSCode code command for mac
                #// code コマンドはシェルから Visual Studio Code を開くときのコマンドです。
                #// パラメーターは、フォルダーまたはファイルのパスです。
                zsh: |
                    new_path="\$HOME/Downloads/Visual Studio Code.app/Contents/Resources/app/bin"
                    cat ~/.zshrc | grep \"$new_path: > /dev/null ||  echo "export PATH=\"$new_path:\$PATH\"" >> ~/.zshrc
                    cat ~/.zshrc
            （必要なら）YAML ファイルを Visual Studio Code で開くようにします:
