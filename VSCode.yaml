        - #// Unable to load schema from 'https://json.schemastore.org/yamllint.json':
            手順: YAML ファイルを開く
            エラー: |
                Unable to load schema from 'https://json.schemastore.org/yamllint.json': Request vscode/content failed unexpectedly without providing any details.YAML(768)
            対処:
                YAML lint スキーマをダウンロードして設定します  #search: vscode yamllint JSON schema in project
        - #// ssh: Could not resolve hostname __SSH_ConfigName__:
            手順: SSH の接続先のフォルダーを VSCode で開こうとしたとき
            エラー: |
                > ssh: Could not resolve hostname __SSH_ConfigName__:
            対処:
                接続元の ~/.ssh/config ファイルを __SSH_ConfigName__ で検索して内容を調べます
        - #// ENOSPC: System limit for number of file watchers reached
            手順: Run Task...
            エラー: |
                Error from chokidar (/home/vagrant/react1ts_jest/src):
                Error: ENOSPC: System limit for number of file watchers reached, watch '___.tsx'
            対処:
                OSに設定されている監視するファイルの最大数を変更します:  #search: max_user_watches
            参考: #ref: https://stackoverflow.com/questions/55763428/react-native-error-enospc-system-limit-for-number-of-file-watchers-reached
        - #// Visual Studio Code is unable to watch for file changes in this large workspace
            警告: Visual Studio Code is unable to watch for file changes in this large workspace
            内容: 開いているフォルダーに大量のファイルがあるため、フォルダー内のファイルの更新が検出できないことがあります
            参考:
                - https://code.visualstudio.com/docs/setup/linux#_visual-studio-code-is-unable-to-watch-for-file-changes-in-this-large-workspace-error-enospc
                - https://serv-ops.com/knowledge/open.knowledge/view/15
            対処法:
                ライブラリのフォルダーを監視対象から除外します:
                    #// node_modules フォルダーはデフォルトで除外しています
                    ${workspaceFolder}/.vscode/settings.json : |
                        {
                            "files.watcherExclude": {
                                "**/.git/objects/**": true,
                                "**/.git/subtree-cache/**": true,
                                "**/node_modules/**": true,
                                "**/.cache/**": true
                            }
                        }
                ファイルの数を一覧します（直下のフォルダー）:
                    du -a | cut -d/ -f2 | sort | uniq -c | sort -nr
                OSに設定されている監視するファイルの最大数を変更します:  #keyword: max_user_watches
                    現在の最大数を表示します:
                        cat /proc/sys/fs/inotify/max_user_watches
                    最大数を変更します:
                        - 1回目:
                            - echo "fs.inotify.max_user_watches = 524288" | sudo tee -a /etc/sysctl.conf
                        - 2回目以降:
                            - cat /etc/sysctl.conf
                            - sudo tee /etc/sysctl.conf > /dev/null 
                            - （ファイル全体のテキストを貼り付け。最後は改行文字であること）
                            - （Ctrl+C キー）
                        - sudo /sbin/sysctl -p
                        - cat /proc/sys/fs/inotify/max_user_watches
