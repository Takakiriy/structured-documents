        ポータブル モード: #keyword: VSCode portable mode  #// ダウングレードすることもできます  #search: VSCode downgrade
            インストール:
                #// 以下は VSCode 1.85.2 の場合
                VSCode-win32-x64-1.85.2.zip をダウンロードします:
                    https://update.code.visualstudio.com/1.85.2/win32-x64-archive/stable
                    #// 参考 https://code.visualstudio.com/docs/supporting/faq#_previous-release-versions
                    #// 関連 >> ポータブル モード ではない古いバージョン:  #search: VSCode previous versions
                zip を展開します: |
                    "${HOME}\AppData\Local\Programs\Microsoft VS Code 1.85.2\Code.exe" ができるように展開します。他の場所でも構いません
                data フォルダーを作成します: |  #// 空のフォルダーを作ります
                    "${HOME}\AppData\Local\Programs\Microsoft VS Code 1.85.2\data"
                起動スクリプトを作ります:  #keyword: code85 ps1
                    ${HOME}\AppData\Local\Microsoft\WindowsApps\code85.ps1 : |  #// PATH が通ったフォルダーに作ります
                        ${VSCodeVersion} = "1.85.2"
                        if ( ${args}.Length -eq 0  -or  ${args}[0] -ne "-Sync" ) {
                            Start-Job  -FilePath ${MyInvocation}.MyCommand.Path  -ArgumentList (@("-Sync") + ${args})
                        } else {
                            ${VSCodeFolder} = "${HOME}\AppData\Local\Microsoft\VSCode\${VSCodeVersion}"
                            ${CodeArgs} = ${args}[1..${args}.Length]
                            if ( ${CodeArgs}.Length -eq 0 ) {
                                Start-Process  -FilePath  "${VSCodeFolder}\Code.exe"  `
                                    -ArgumentList @( "--extensions-dir", "${HOME}\.vscode\extensions" )
                            } else {
                                Start-Process  -FilePath  "${VSCodeFolder}\Code.exe"  `
                                    -ArgumentList ( @( "--extensions-dir", "${HOME}\.vscode\extensions" ) + ${CodeArgs} )
                            }
                        }
                Users （settings.json など）コピーします:
                    通常モード: ${HOME}\AppData\Roaming\Code\User
                    ポータブル モード: ${HOME}\AppData\Local\Programs\Microsoft VS Code 1.85.2\data\user-data\User
                        #// --user-data-dir オプションは、なぜか機能しません  #ref: https://code.visualstudio.com/docs/editor/command-line#_advanced-cli-options
                起動します:  #// code コマンドの代わりに code85 コマンドを使います  #keyword: code85
                    code85  --remote ssh-remote+__SshConfigName__  home/__User__
                更新を無効にします:
                    VSCode >> 歯車アイコン（左下）>> Settings >> "Update Mode"（を検索）= none
            場所, 設定:
                場所:  #// VSCode の実行ファイルや設定が入ったフォルダーの場所
                    ${VSCodeFolder} = ${HOME}\AppData\Local\Programs\Microsoft VS Code 1.85.2 など  #keyword: VSCodeFolder
                拡張機能の場所: #keyword: VSCode --extensions-dir
                    通常モード: ${HOME}\.vscode\extensions
                    ポータブル モード:
                        オプション: --extensions-dir __Path__  #// 通常モードの場所を指定することもできます
                        デフォルト: ${VSCodeFolder}\data\extensions
                settings.json の場所: #keyword: VSCode --user-data-dir
                    通常モード: ${HOME}\AppData\Local\Code\User\settings.json  #ref: ~/AppData/Local/Code/User/settings.json
                    ポータブル モード:
                        オプション: --user-data-dir __Path__
                        デフォルト:
                            --user-data-dir オプション: ${VSCodeFolder}\data
                            settings.json の場所:      ${VSCodeFolder}\data\user-data\User\settings.json  #ref: __Path__/user-data/User/settings.json
                    #ref: https://stackoverflow.com/questions/70396384/vscode-what-exactly-user-data-dir-is-specifiying
