                                docker container run  --name rocky9con  -it rockylinux:9.3 /bin/bash  #ref: https://hub.docker.com/_/rockylinux/tags?page=1&name=9
                        #// The container name "/rocky9con" is already in use by container エラーになったら docker stop rocky9con; docker rm rocky9con してから
                    コンテナ―の中を VSCode で開きます:
                        Remote Explorer を使う場合:
                            メニュー: #keyword: DevContainers view
                                WSL2 の Linux で開いている VSCode >>
                                Remote Explorer ビュー（左）>>
                                Dev Containers（最も上のプルダウン）>>
                                __ContainerID__（にマウスを合わせて Attach in new Window ボタン）
                            Dev Containers にフォルダーが一覧されない場合:
                                一覧に表示させます: #keyword: VSCode DevContainers view folder
                                    コンテナ―を VSCode で開きます:
                                        #// どのユーザーで開いても構いません。root ユーザーでも構いませんが、存在するユーザーである必要があります
                                    code コマンドでフォルダーを開きます:  #// コンテナーの中で実行する必要があります
                                        (@Container)
                                        code  __FolderFullPath__
                                    #// VSCode でフォルダーを開いたら、一覧に表示され、次回から直接開けます。別のユーザーで起動したコンテナ―も開けます
                                Docker イメージのタグ名が違うとき:  #search: docker image tag
                                    タグ名が違っていても選べば開けます
                            ユーザーを変える場合:
                                #// 現在のコンテナ―をイメージにして、ユーザーを変えてコンテナ―を起動し直します
                                （必要なら）現在のコンテナ―をイメージにします:
                                    docker commit を実行します
                                既存のコンテナーを終了します:
                                    上記で /bin/bash を開いていたら、そのシェルを終了します
                                ユーザーを指定してイメージからコンテナーを起動します:
                                    docker container run コマンドに以下のオプションを追加してください
                                        -u user1  -e USER=user1
                                Remote Explorer から開きます:
                                    #// 起動中のコンテナーのユーザーで VSCode が開きます
                        F1 コマンド を使う場合: |
                            F1 >> Dev Containers: Attach to Running Container...
                        （参考）使えない方法: |
                            #// WSL の Linux で
                            code --remote containers+rocky9    #// WSL の Linux で実行しても、Windows から開こうとして、接続に失敗します
