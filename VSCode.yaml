        CentOS に Visual Studio Code をインストールします:
            Windows に Visual Studio Code をインストールして CentOS + VirtualBox に SSH で接続します:  #keyword: CentOS+VSCode
                参考: https://onoredekaiketsu.com/install-centos7-on-virtualbox/
                設定: #settings:
                    __GuestIP__: 192.168.56.101  #// ゲストOS(CentOS 7)のIPアドレス。下記手順内でメモする値
                    __GuestUser__: user1  #// SSH接続に使うゲストOSのユーザー名
                CentOS + VirtualBox をインストールします:  #search: VirtualBox+CentOS
                仮想的にローカル接続する ネットワーク アダプター を VM に追加します:
                    VM の電源をオフにします:
                    メニュー: VirtualBox >> （対象のVM）>> 設定（上）>> ネットワーク >>
                        アダプター 2 >> ネットワークアダプターを有効化 >> 割り当て＝ホストオンリーアダプター
                    VM を起動します:
                    ゲストOSのIPアドレスをメモします:
                        CentOS >> shell:
                            ip a
                            #// enp0s8 （の IP アドレス、inet の行）
                        __GuestIP__: 192.168.56.101  #template: __GuestIP__
