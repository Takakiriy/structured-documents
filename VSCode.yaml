    開きます:
        プロジェクトを開きます: #keyword: VSCode open folder,  VSCode open  #// Visual Studio Code でプロジェクトのフォルダーを開きます
            マウスを使う方法: #copy: open VSCode
                Visual Studio Code を右クリック（Windows の タスク バー または mac の Dock）>>
                New Window >> プロジェクト フォルダー を Visual Studio Code へドラッグ＆ドロップします
            ターミナルを使う方法: #search: VSCode CLI
                #// 以下のいずれか
                - code __ProjectPath__
                - code -n __ProjectPath__  #// 新しいウィンドウで開きます
                - code -r __ProjectPath__  #// 現在のウィンドウを再利用します（閉じて開きます）
            メニューから選ぶ方法:
                - VSCode >> File >> Open Folder ... >> __Project__  #または
                - (shell) code __Project__
            WSL2 接続: #keyword: open WSL2 Docker VSCode,  code wsl
                code --remote wsl+Rocky9  "home/user1"
            WSL2 内 Docker 接続: #keyword: open WSL2 Docker VSCode
                Docker ホストである Linux を開きます:
                    code --remote wsl+Rocky9  "home/user1"
                （初回のみ）DevContainers 拡張機能をインストールします:
                    参考 >> Remote Develop 拡張機能をインストールします:  #search: Remote Development steps
                手動で開く場合: #keyword: DevContainers manual open  #ref: https://code.visualstudio.com/docs/devcontainers/attach-container
                    プロジェクトがある場合:
                        git clone などをします:
                            (@Linux)
                                cd  "${HOME}"
                                git clone  __ProjectURL__
                        コンテナ―を起動します:
                            初期状態から起動する場合: |
                                    (@Linux) 新しいターミナルで
                                        docker container run  --name rocky9con  -it --rm  -v ~/__Project__:/root/__Project__  rockylinux:9.3  /bin/bash
                                #// コンテナーを終了させるとプロジェクト以外の作業内容が消えるので注意
                                #// rockylinux:9.3  #ref: https://hub.docker.com/_/rockylinux/tags?page=1&name=9
                            ユーザーを指定して __ImageName__:VM0 から起動する場合: |
                                (@Linux) 新しいターミナルで
                                    docker container run  --name rocky9con  -it --rm  -v /__Project__:/root/__Project__  -u user1  -e USER=user1  "__ImageName__:VM0"  /bin/bash
                    プロジェクトがない場合:
