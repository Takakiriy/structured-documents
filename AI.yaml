                    条文: |
                        第６０ｄ条　学術研究を目的とするテキスト及びデータマイニング
                        (1) テキスト及びデータマイニング（第４４b条第１項及び第２項第１文）に関する複製で、学術研究を目的とするものは、つぎの規定の定めるところにより、許される。
                        (2)複製については、研究機関に権限が帰属する。研究機関とは、大学、研究組織、又は学術研究を行うその他の施設であって、つぎのいずれかに該当するものをいう。
                            1．	商業的な目的を追求しないもの
                            2．	収益の総額を学術の研究に再投資するもの
                            3．	国が認めた職務権限の枠内において、公共の利益のために活動するもの
                            第１文に基づく権限は、研究機関であって、当該研究機関に対し決定的な影響力を有し、かつ当該学術の研究の成果に対する優先的なアクセスを有する私企業と協働するものには、帰属しない。
                        (3) 複製については、次の者にも権限が帰属する。
                            1．	公衆に利用可能な図書館及び博物館、並びに記録保存所及び施設で映画又は音響遺産の領域のもの（文化遺産施設）
                            2．	商業的な目的を追求しない場合に限り、個々の研究者
                        (4) 第２項及び第３項に基づき権限を有する者であって、商業的な目的を追求しないものは、第１項に基づく複製を、次に掲げる者に対し、公衆提供することが許される。
                            1．	自らの共通する学術の研究に関して明確に限定された範囲の者
                            2．	学術の研究の質に関する審査を目的とする個々の第三者
                            その共通する学術の研究、又は学術の研究の質に関する審査が終了した場合には、すみやかに、その公衆提供を終了しなければならない。
                        (5) 第２項及び第３項第１号に基づき権限を有する者は、第１項に基づく複製を、それが、学術の研究の目的又は学術の知見に関する審査のために必要と認められる場合には、無権限使用に対する相当なセキュリティ対策を講じたうえで、保存することができる。
